<!DOCTYPE html>
<html>
<head>
	<title>notes</title>
	<style type="text/css">
		body{
			    background-image: url("notes.jpg");
        }
        .heading{
        	        font-size: 70px;
                  text-align: center;
                  font-family: fantasy;
                  letter-spacing: 1px;
                  color: #f2ee0c;
                  text-shadow: 2px 2px #000000;
        }
        #adding{
        	width: 500px;
        	height: 30px;
        }
        p.mini{
        	font-size: 20px;
        	font-family: fantasy;
         }
        p.mini1{
          font-size: 15px;
          font-family: verdana;
        }
        div.entry{
           padding-left: 200px;
         }
        ul{list-style-type: none;}
        ul li{
            font-size: 18px;
            font-family: "Times New Roman", Times, serif;
            text-indent: 35px;
            width: 230px;
            height: 230px;
            background-image: url("yellownote.jpg");
            background-size: cover;
            float: left;
            margin-left: 10px;
            margin-top: 5px;
            box-shadow:  2px 2px 1px grey;
        } 
        li button{
          float: right;
        }
        .inputs{height: 100px;
          display: none;
        }
        .edits{
          display: none;
        }
	</style>
</head>
<body>
    <h1 class="heading">Note-Maker</h1>
    <div class="entry">
     <p class="mini">Create New Notes:</p>
     <input type="text" id="adding" name="fillin">
     <button type="button" onclick="creating()">Create</button>
     <p class="mini1">Double click to edit</p>
    </div>
    <ul id="lists"></ul>
  <script type="text/javascript">
    var i = 0;
    function erase(){
      var q = this.id.replace("but","li");
      document.getElementById(q).style.display = "none";
    }
    function changer(){
      var d = this.id.replace("edit","");
      var k = document.getElementById("inp"+d.toString());
      var l = document.getElementById("s"+d.toString());
      l.textContent = k.value;
      k.style.display = "none";
      this.style.display = "none";
  }
    function edit(){
        var d = this.id.replace("li","");
        var k = document.getElementById("inp"+d.toString());
        var e = document.getElementById("edit"+d.toString());
        k.style.display = "block";
        e.style.display = "block";
        var r1 = this.textContent;
        var r2 = r1.slice(5);
        k.textContent = r2;
        k.focus();
        e.onclick = changer;
    }
    function creating(){
          var a = document.getElementById("adding").value;
          var b = document.createTextNode(a);
          var l = document.createElement("li");
          l.id = "li"+i.toString();
          var x = document.createElement("button");
          x.textContent = "X";
          x.id = "but"+i.toString();
          x.onclick = erase;
          var t = document.createElement("textarea");
          t.id = "inp"+i.toString();
          t.className = "inputs";
          l.ondblclick = edit;
          var e = document.createElement("button");
          e.textContent = "Edit";
          e.id = "edit"+i.toString();
          e.className = "edits";
          var s = document.createElement("span");
          s.id = "s"+i;
          l.appendChild(e);
          l.appendChild(x);
          l.appendChild(t);
          s.appendChild(b);
          l.appendChild(s);
          document.getElementById("lists").appendChild(l);
          i++;
        }
  </script>
</body>
</html>
