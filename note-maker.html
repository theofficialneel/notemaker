<!DOCTYPE html>
<html>
<head>
  <title>notes</title>
  <style type="text/css">
    body{
          background-image: url("notes.jpg");
        }
        .heading{
                  font-size: 70px;
                  text-align: center;
                  font-family: fantasy;
                  letter-spacing: 1px;
                  color: #f2ee0c;
                  text-shadow: 2px 2px #000000;
        }
        #adding{
          width: 500px;
          height: 30px;
        }
        p.mini{
          font-size: 20px;
          font-family: fantasy;
         }
        p.mini1{
          font-size: 15px;
          font-family: verdana;
        }
        div.entry{
           padding-left: 200px;
         }
        ul{list-style-type: none;}
        ul li{
            font-size: 18px;
            font-family: "Times New Roman", Times, serif;
            text-indent: 35px;
            width: 230px;
            height: 230px;
            background-image: url("yellownote.jpg");
            background-size: cover;
            float: left;
            margin-left: 10px;
            margin-top: 5px;
            box-shadow:  2px 2px 1px grey;
        } 
        li button{
          float: right;
        }
        .inputshow{height: 100px;
          display: block; 
        }
        .editshow{
          display: block;
        }
        .inputhidden{height: 100px;
          display: none;
        }
        .edithidden{
          display: none;
        }
        li.hidden{display: none;}
  </style>
</head>
<body>
    <h1 class="heading">Note-Maker</h1>
    <div class="entry">
     <p class="mini">Create New Notes:</p>
     <input type="text" id="adding" name="fillin">
     <button type="button" id="createbut">Create</button>
     <p class="mini1">Double click to edit</p>
    </div>
    <ul id="lists"></ul>
  <script type="text/javascript">
    var i = 0;
    var createbut = document.getElementById("createbut");
    createbut.addEventListener("click",creating);
    function erase(){
      var linode = this.parentNode;
      linode.className = "hidden";
    }
    function changer(){
      var linode = this.parentNode;
      var txtarea = linode.childNodes[2];
      var spantxt = linode.childNodes[3];
      spantxt.textContent = txtarea.value;
      txtarea.className = "inputhidden";
      this.className = "edithidden";
  }
    function edit(){
        var txtarea = this.childNodes[2];
        var editbut = this.childNodes[0];
        var spantxt = this.childNodes[3];
        txtarea.className = "inputshow";
        editbut.className = "editshow";
        var r = spantxt.textContent;
        txtarea.textContent = r;
        txtarea.focus();
        editbut.addEventListener("click",changer);
    }
    function creating(){
          var a = document.getElementById("adding").value;
          var txt = document.createTextNode(a);
          var li = document.createElement("li");
          li.id = "li"+i.toString();
          var xbut = document.createElement("button");
          xbut.textContent = "X";
          xbut.id = "but"+i.toString();
          xbut.addEventListener("click",erase);
          var txtarea = document.createElement("textarea");
          txtarea.id = "inp"+i.toString();
          txtarea.className = "inputhidden";
          li.addEventListener("dblclick",edit);
          var editbut = document.createElement("button");
          editbut.textContent = "Edit";
          editbut.id = "edit"+i.toString();
          editbut.className = "edithidden";
          var s = document.createElement("span");
          s.id = "s"+i;
          li.appendChild(editbut);
          li.appendChild(xbut);
          li.appendChild(txtarea);
          s.appendChild(txt);
          li.appendChild(s);
          document.getElementById("lists").appendChild(li);
          i++;
        }
  </script>
</body>
</html>
